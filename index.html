<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/index.css">
    </head>

    <body>

        <div class="container">
            <div id="mapid"></div>
        </div>

        <div class="container" id="app">

            <div class="row mb-5">
                <div class="col-6">
                    <button class="btn btn-success mr-3" onclick="changeSelection(1)">Select point 1</button>
                    <h5>Point 1</h5>
                    <h5>Latitude: 
                        <input type="text" v-model="lat1" @blur="blurHandler">
                    </h5>
                    <h5>Longitude: 
                        <input type="text" v-model="lon1" @blur="blurHandler">
                    </h5>
                </div>
                <div class="col-6" >
                    <button class="btn btn-danger" onclick="changeSelection(2)">Select point 2</button>
                    <h5>Point 2</h5>
                    <h5>Latitude: 
                        <input type="text" v-model="lat2" @blur="blurHandler">
                    </h5>
                    <h5>Longitude: 
                        <input type="text" v-model="lon2" @blur="blurHandler">
                    </h5>
                </div>
                
            </div>

            <div class="row">
                <button class="btn btn-primary" onclick="calculateDistance()">Calculate distance</button>
            </div>
            

            <h3 id="response"></h3>
        </div>
        
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="scripts/index.js"></script>
    </body>
    
    

</html>
